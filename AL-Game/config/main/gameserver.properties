# ==========================================
# Configurações do Servidor do JOGO
# ==========================================

# Servidor: Código do País
# KR: 0
# NA: 1
# EU: 2
# JAP: 4
# SDO: 5
# RUS: 7
# Padrão: 1
gameserver.country.code = 2

# Ativar conexão com o servidor de chat
# Padrão: false
gameserver.chatserver.enable = true

# Ativar exibição da revisão do servidor na MOTD do jogador
# DEVE SER DESATIVADO EM SERVIDORES UNIX
# Padrão: false
gameserver.revisiondisplay.enable = false

# ==========================================
# Modo do servidor:
# ==========================================

# Quantidade de personagens que o usuário pode criar por conta
# (Insira apenas valores numéricos entre 0-8)
# Padrão: 5
gameserver.character.limit.count = 5

# Relacionado ao modo de criação de personagens
# (Insira apenas valores numéricos entre 0-2)
# 0: o usuário não pode criar personagens de ambas as facções na mesma conta
# 1: o usuário pode criar personagens de ambas as facções na mesma conta
# 2: o usuário fica vinculado a uma facção, não pode criar mais de 2 personagens
#    e não pode entrar no mundo do jogo (modo de reserva de personagem)
# Padrão: 0
gameserver.character.creation.mode = 1

# Nível máximo para jogadores:
# Atual: 55
gameserver.players.max.level = 55

# Padrão: 1
gameserver.starting.level = 1

# Padrão: 10
gameserver.startClass.maxLevel = 10

# Padrão: 16
gameserver.startClass.monk.maxLevel = 16

# ==========================================
# Configurações de Proporção (Ratio):
# ==========================================

# Relacionado ao modo de criação de personagens
# (Insira apenas valores numéricos entre 0-3)
# 0: Todas as raças podem criar personagens
# 1: Limitação de criação de personagens Elyos
# 2: Limitação de criação de personagens Asmodians
# 3: Limitação de criação de personagens para todas as raças
# Padrão: 0
gameserver.character.faction.limitation.mode = 0

# Ativar limitação por proporção
# Padrão: false
gameserver.ratio.limitation.enable = true

# Quando a proporção de uma facção atingir este valor,
# não será possível criar novos personagens dessa facção
# Padrão: 50
gameserver.ratio.min.value = 60

# Nível mínimo do personagem para ser considerado no cálculo de proporção
# Padrão: 10
gameserver.ratio.min.required.level = 10

# Quantidade mínima de personagens em cada facção
# necessária antes de aplicar a limitação por proporção
# Padrão: 50
gameserver.ratio.min.characters_count = 50

# Quantidade máxima total de personagens em todas as facções
# necessária antes de desativar a limitação por proporção
# Padrão: 500
gameserver.ratio.high_player_count.disabling = 500

# ==========================================
# Nomes:
# ==========================================

# Nome do GameServer
# Padrão: Aion Classic - Brasil
gameserver.name = Aion Classic - Brasil

# Padrão de nome do personagem a ser verificado na criação
# Para ativar suporte a UTF nos nomes, defina este parâmetro como:
# [a-zA-Z\u0410-\u042F\u0430-\u044F]{2,16}
# Padrão: [a-zA-Z]{2,16}
gameserver.name.characterpattern = [a-zA-Z]{2,16}

# ID real do fuso horário do GameServer
# (para corrigir offsets de Horário de Verão)
# Veja: http://joda-time.sourceforge.net/timezones.html
# Antes disso, configure a opção -Duser.timezone na variável JAVA_OPTS
# para correção, por exemplo: -Duser.timezone=Etc/GMT-2
# Padrão: vazio (não sobrescrito)
gameserver.timezone = America/Sao_Paulo

# ==========================================
# Ativar cache reduzido para ranking do Abismo
# Recomendado para servidores grandes com longa duração de cache
# Padrão: false
# ==========================================
gameserver.abyssranking.small.cache = false

# ==========================================
# Tempo de reentrada de personagens em segundos
# Padrão: 20
# ==========================================
gameserver.character.reentry.time = 20

# Ativar Coletor de Lixo (Garbage Collector)
gameserver.gc.enable = true

# Otimização de memória a cada X minutos
gameserver.gc.optimization.time = 5
