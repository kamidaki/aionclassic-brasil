# ==========================
# LIMITES DA LOJA IN-GAME
# ==========================

# Limite da Loja In-Game
# Ativar ou desativar os limites da Loja In-Game
# Padrão: false
gameserver.gameshop.limit = false

# Categorias padrão da Loja In-Game
# Elyos: 0
# Asmodians: 1
gameserver.gameshop.category = 0

# Subcategoria inicial padrão da Loja In-Game
# Padrão: 3 (NÃO ALTERAR)
gameserver.gameshop.subcategory = 3

# Limite de tempo da Loja In-Game
# Padrão: 60
gameserver.gameshop.limit.time = 60
