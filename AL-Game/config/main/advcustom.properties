#  CONFIGURAÇÕES DO CUBO
# =========================

# Tamanho inicial do Cubo
# Padrão: 0 / Tamanho máximo: 12
gameserver.cube.size = 0

# ==========================
#  Recompensas de Treinamento do Empyrean Crucible
# ==========================

# Pode ser valor decimal, exemplo: 1.5

# Associação Normal
# Padrão: 0
gameserver.regular.training.reward = 0

# Associação Premium
# Padrão: 1
gameserver.premium.training.reward = 1

# Associação VIP
# Padrão: 2
gameserver.vip.training.reward = 1

# Taxa de tempo de atraso de criação (Craft)
