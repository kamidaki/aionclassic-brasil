# ==========================================
# Configurações de Cache:
#
#
# Importante.: Cada opção aqui gere um impacto significativo na atualização visual dentro do jogo, podendo causar
# lag visual se você não souber dimencionar memória corretamente.
# ==========================================

# Este parâmetro define qual tipo de cache deve ser utilizado
# no CacheMap, que é usado para armazenar em cache diversas informações.
#
# Definir este valor como true significa que o cache utilizará
# referências soft — ou seja, os objetos permanecerão na memória
# pelo maior tempo possível e serão removidos apenas quando houver
# pouca memória disponível.
#
# Definir este valor como false significa que o cache utilizará
# referências fracas (weak) — ou seja, os objetos permanecerão na memória
# apenas enquanto existirem referências fortes para eles.
#
# Padrão: false
gameserver.cache.softcache = false

# Se true, então objetos completos de Player (incluindo inventário etc.)
# serão mantidos em cache enquanto houver memória disponível
# Padrão: false
gameserver.cache.players = false

# Se true, então PlayerCommonData completos serão mantidos em cache
# enquanto houver memória disponível
# Padrão: false
gameserver.cache.pcd = false

# Se true, então objetos de Account serão mantidos em cache
# enquanto houver memória disponível
# Padrão: false
gameserver.cache.accounts = false
